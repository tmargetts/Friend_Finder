<!DOCTYPE html>
<html>
 <head>
 <title>Friend Finder Home</title>

 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
 
 <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </head>
 <body>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 z-depth-5 mainpanel">
                    <div id="mainpanel-content">
                        <h1><i class="fas fa-user-friends"></i>Friend Finder</h1>
                            <div class="divider"></div>
                                <h2>Answer 10 questions to find your next best friend!</h2>
                            <a href="/survey">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Go to Survey <i class="fas fa-file-signature"></i></button> 
                            </a>
                    </div>
                </div>
            </div>
        </div>
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red">
                <i class="fas fa-bars"></i>
                 </a>
                    <ul>
                    <li><a class="btn-floating blue darken-3" href="/api/friends"><i class="fab fa-facebook"></i></a></li>
                    <li><a class="btn-floating purple darken-4" href="https://github.com/tmargetts/Friend_Finder"><i class="fab fa-github"></i></a></li>
                    </ul>
            </div>
    </main>
 <script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.fixed-action-btn');
        var instances = M.FloatingActionButton.init(elems, {
        direction: 'buttom'
    });
 });
 </script>
 </body>

</html>
